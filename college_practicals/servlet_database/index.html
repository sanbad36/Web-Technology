<!--
Create a simple application using HTML and Servlet. HTML file will take data from user like
Name,Address,Mobile-no,email-id,DOB etc. this data will be accessed and displayed by Servlet.

-->
<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Servlet Database Application</title>
    </head>
    <body>
        <form action="DataSubmit">
            <input type="text" name="student_name" placeholder="Enter student name"/>
            <input type="number" name="mobile_number" placeholder="Enter mobile number"/>
            <input type="email" name="email_id" placeholder="Enter Email id"/>
            <input type="date" name="birth_date"/>
            <input type="submit" value ="SUBMIT"/>
        </form>
    </body>
</html>
